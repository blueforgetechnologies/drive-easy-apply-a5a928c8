# Email Queue Worker - Docker Compose
# 
# Runs 2 worker instances for redundancy.
# Scale with: docker compose up -d --scale worker=4
#
# Usage:
#   docker compose up -d          # Start 2 workers
#   docker compose logs -f        # View all logs
#   docker compose ps             # Check status
#   docker compose down           # Stop all

services:
  worker:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    ports:
      - "8080-8081:8080"  # Health check ports for each replica
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - HEALTH_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}"

  # Optional: Nginx load balancer for health check aggregation
